<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Fondamento:ital@0;1&family=Kalam:wght@300;400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+NG+Modern:wght@100..400&family=Sacramento&family=Xanh+Mono:ital@0;1&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="sign-in-style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <span class="navbar-brand h1 mb-0">
                    <a class="navbar-brand logo" href="#">
                        <img src="./Assets/image/netflix_logo-1.svg" alt="Netflix-Logo" width="25%">
                    </a>
                </span>
            </div>
        </nav>
    </header>
    <div class="main">
        <div class="box1">
        </div>
        <div class="box">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-4 pb-2 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2" style="font-weight:bolder;">Sign In</h1>
                </div>
                <div class="modal-body p-4 pt-0">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 btn btn-lg rounded-3 btn-primary" type="submit">Sign In</button>
                        <h6 style="text-align: center; padding-top: 3px; padding-top: 10px;">OR</h6>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <button class="w-100 btn btn-lg rounded-3 btn-dark"
                                style="background-color: rgba(0, 0, 0, 0.6);"><a href="#"
                                    class="text-white text-decoration-none" style="font-size: 15px;">Use a single code
                                    like OTP</a></button>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <a href="#" class="text-white text-decoration-none">Forgot password?</a>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <hr class="my-4">
                        <p class="text-body-secondary">This page is protected by Google reCAPTCHA to ensure you're not a
                            bot.
                            <a href="#" class="text-blue text-decoration-none" style="font-size: 11px;">Learn more.</a>
                        </p>

                    </form>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12DbzABZf5z0A0vEmf0r5FhUPwo7w2RU1BEkWBiuQwE3pq5W"
        crossorigin="anonymous"></script>
</body>

</html>
